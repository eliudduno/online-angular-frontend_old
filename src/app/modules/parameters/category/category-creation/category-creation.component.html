<fieldset>
    <legend>Category Creation</legend>
    <div class="row">
        <form [formGroup]="fgValidator" class="col s12">

            <div class="row">
                <div class="input-field col s3">
                    <input id="code" formControlName="code" type="text" class="validate">
                    <label for="code">Code</label>
                </div>
                <div class="input-field col s6">
                    <input id="name" formControlName="name" type="text" class="validate">
                    <label for="name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="saveNewRecordFn()" class="btn waves-effect waves-light" type="button"
                        name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    &nbsp; &nbsp;
                    <a [routerLink]="['/parameters/category-list']" routerLinkActive="router-link-active"
                        class="waves-effect waves-light btn red"><i class="material-icons right">cancel</i>Cancel</a>
                </div>
            </div>
        </form>
    </div>
</fieldset>
