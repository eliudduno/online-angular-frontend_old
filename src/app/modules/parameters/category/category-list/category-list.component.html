<a routerLink="/parameters/category-creation" class="waves-effect waves-light btn"><i
        class="material-icons left">add</i>New Record</a>
<br>
<br>
<table class="highlight responsive-table">
    <thead>
        <tr>
            <td>
                Code
            </td>
            <td>
                Name
            </td>
            <td>
                Edit
            </td>
            <td>
                Remove
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: ElementosPorPagina, currentPage: page}">
            <td>
                {{r.code}}
            </td>
            <td>
                {{r.name}}
            </td>
            <td>
                <a routerLink=" /parameters/category-edition/{{r.id}}" routerLinkActive="router-link-active"
                    class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Edit</a>
            </td>
            <td>
                <button (click)="RemoveConfirmation(r.id)" class="btn red waves-effect waves-light" type="button">Remove
                    <i class="material-icons left">delete</i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="ElementosPorPagina = $event"></pagination-controls>
<ngx-spinner></ngx-spinner>


<!-- Modal Structure -->
<div id="removeConfirmationModal" class="modal">
    <div class="modal-content">
        <h4>Remove Confirmation</h4>
        <p>Are you sure remove this record?</p>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">CONFIRM</a>
        <a class="modal-close red waves-effect waves-green btn-flat">CLOSE</a>
    </div>
</div>
